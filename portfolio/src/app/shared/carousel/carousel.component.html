<div class="carousel-container">
    <div class="carousel" [style.transform]="'translateX(' + translateX + '%)'" [style.transition]="transition">
      <div *ngFor="let slide of items" class="carousel-item">
        <img [src]="slide.image" alt="Carousel Image">
      </div>
    </div>
    
    <div class="carousel-controls">
      <button class="control prev" (click)="prevSlide()">‹</button>
      <button class="control next" (click)="nextSlide()">›</button>
    </div>
  </div>
