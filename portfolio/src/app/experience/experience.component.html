<div class="experiences-container" id="experience">
  <h1>EXPERIENCIA</h1>
    <div class="experience-card" *ngFor="let experience of experiences">
      <img [src]="experience.image" alt="{{ experience.title }}" class="experience-image" />
      <div class="experience-content">
        <h3>{{ experience.title }}</h3>
        <p>{{ experience.description }}</p>
        <a [href]="experience.link" target="_blank" class="experience-link">
          <fa-icon [icon]="faExternalLinkAlt"></fa-icon>
        </a>
      </div>
    </div>
  </div>
